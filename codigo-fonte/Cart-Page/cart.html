<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
    />
  </head>

  <body>
    <header>
      <nav>
        <img src="/codigo-fonte/image/spacecoffee222 1.png" alt="Logo Rocket Coffee" /> 
        <div class="navigator">
          <a href="#">Home</a>
          <a href="#" target="_blank">Cardápio</a> 
          <a href="#" target="_blank">Sobre</a>
          <a href="#" target="_blank">Contato</a>
        </div>
        <div class="button-container">
          <button class="header-button">Login</button>
          <button class="header-button">Carrinho</button>
        </div>
      </nav>
    </header>

    <section class="container1">
      <h1>Carrinho</h1>
      <div class="cart">
        <img src="https://picsum.photos/300/300" />
        <div class="cart-container">
          <div class="cart-info">
            <p>Produto</p>
            <p>Café expresso</p>
          </div>
          <div class="cart-info">
            <p>Quantidade</p>
            <button>+</button><button>-</button>
          </div>
          <div class="cart-info">
            <p>Valor</p>
            <p>R$ 9,90</p>
          </div>
        </div>
      </div>
    </section>

    <!-- <section class="container2">teste</section>

    <section class="container3">teste</section> -->

    <footer>
      <p>ROCKET COFFEE | 2023 | Todos os direitos reservados</p>
    </footer>
  </body>
</html>
