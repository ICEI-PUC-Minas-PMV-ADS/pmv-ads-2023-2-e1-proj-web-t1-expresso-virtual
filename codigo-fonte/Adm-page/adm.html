<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMNISTRADOR</title>
  <script defer src="adm.js"></script>
  <link rel="stylesheet" href="adm.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../Assets/Styles/arquivosGerais/tipografia.css">
  <link rel="stylesheet" href="../Assets/Styles/arquivosGerais/estilizacaoGeral.css">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Assets/Styles/janela-login.css">
  <link rel="stylesheet" href="../Assets/Styles/header.css">
</head>

<body>
  <section id="login">
    <div class="caixaModal">
      <div class=" containerModal">
        <button type="button" id="closeModal"><ion-icon name="close-outline" id="close-outline"></ion-icon></button>
        <div class="inputGroup" id="groupNome">
          <h1 id="registertext">Register</h1>
          <img id="nomeImg" class="nomeImg" src="../Assets/image/user-pin-solid-24.png" alt="">
          <label class="labelModal" for="inputNome">Nome Completo</label>
          <input type="text" name="campoCadastroLogin" id="inputNome">
        </div>
        <div class="inputGroup" id="groupEmail">
          <h1 id="logintext">Login</h1>
          <label class="labelModal" for="inputEmail">Email</label>
          <img id="emailImg" class="emailImg" src="../Assets/image/envelope-solid-24.png" alt="">
          <input type="text" name="campoCadastroLogin" id="inputEmail">
        </div>
        <div class="inputGroup" id="groupCep">
          <label class="labelModal" id="textcep" for="inputCep">CEP</label>
          <img id="senhaImg" class="senhaImg" src="../Assets/image/home-solid-24.png" alt="">
          <input type="text" name="campoCadastroLogin" id="inputCep" onkeyup="mascara('#####-###',this,event,true)">
        </div>
        <div class="inputGroup" id="groupRua">
          <label class="labelModal" id="textrua" for="inputRua">Rua</label>
          <img id="ruaImg" class="ruaImg" src="../Assets/image/home-solid-24.png" alt="">
          <input type="text" name="campoCadastroLogin" id="inputRua">
        </div>
        <div class="inputGroup" id="groupNumero">
          <div>
            <label class="labelModal" id="textnumero" for="inputNumero">Número</label>
            <img id="numeroImg" class="numeroImg" src="../Assets/image/left-arrow-solid-24.png" alt="">
            <input type="Number" name="campoCadastroLogin" id="inputNumero">
          </div>
          <div>
            <label class="labelModal" id="textcomplemento" for="inputComplemento">Complemento</label>
            <img id="complementoImg" class="complementoImg" src="../Assets/image/left-arrow-solid-24.png" alt="">
            <input type="text" name="campoCadastroLogin" id="inputcomplemento">
          </div>
        </div>
        <div class="inputGroup" id="groupSenha">
          <label class="labelModal" for="inputSenha">Senha</label>
          <img id="senhaImg" class="senhaImg" src="../Assets/image/lock-alt-solid-24.png" alt="">
          <input type="password" name="campoCadastroLogin" id="inputSenha">
        </div>
        <div class="inputGroup" id="groupEsqueciASenha">
          <button type="button" id="esqueciASenha">Esqueci a senha</button>
        </div>
        <div class="inputGroup">
          <button type="button" id="btnLogin">Login</span></button>
          <button type="button" id="btnCadastro">Cadastre-se</span></button>
        </div>
        <div class="inputgroup">
          <button type="button" id="linkCadastro">Ou cadastre-se</button>
          <button type="button" id="linkLogin">Faça Login</button>
        </div>
      </div>
    </div>
    </div>
  </section>

  <header>
    <nav id="navbar">
      <div class="container">
        <div id="navigator" class="navigator navigator--is-hidden">
          <div class="nav-container">
            <div class="container-button-responsivo">
              <img src="../Assets/image/spacecoffee222 1.png" class="header-image" alt="Logo Rocket Coffee" />
              <button type="button" id="btnMenu" class="btn-menu-responsivo">⚙️</button>
            </div>
          </div>
          <button type="button" id="btn-close-menu" class="btn-close btn-close--is-hidden">x</button>

          <div class="button-container" id="btnContainer">
            <button id="btnModalLogin" class="header-button">Login</button>
            <button id="btnUser"><ion-icon name="log-out-outline" id="IconBtnUser"></ion-icon></button>
            <button class="header-button" onclick="window.location.href='../Cart-Page/cart.html';">
              Carrinho
            </button>
          </div>
        </div>
      </div>
      </div>
    </nav>
  </header>
  <section>
    <h1>ADMNISTRADOR</h1>
    <div class="tabelaAdm" id="2">
      <table id="tabela">
        <tr>
          <th id="nome">Nome</th>
          <th id="email">Email</th>
          <th id="id">ID</th>
        </tr>
      </table>
    </div>
    <div class="container-button">
      <button id="puxar">Listar usuários</button>
    </div>
    <div class="grafico">
      <div id='myDiv2'></div>
    </div>
  </section>
  <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
  <script src="../Assets/scripts/menu-responsivo.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
  <script type="module" src="../Assets/scripts/sessaoIniciada.js"></script>
  <script type="module" src="../Assets/scripts/crudLogin.js"></script>
  <script type="module" src="../Assets/scripts/login.js"></script>
</body>
</html>
